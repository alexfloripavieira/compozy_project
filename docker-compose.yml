services:
  # PostgreSQL 16 Database
  db:
    image: postgres:16-alpine
    container_name: compozy_postgres
    environment:
      POSTGRES_DB: compozy
      POSTGRES_USER: compozy
      POSTGRES_PASSWORD: compozy_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compozy -d compozy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - compozy_network

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: compozy_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - compozy_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  compozy_network:
    driver: bridge
